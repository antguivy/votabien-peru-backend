name: Deploy Backend to Dokploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Iniciar sesi√≥n en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3Ô∏è‚É£ Construir y publicar la imagen
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/votabien_backend:${{ github.sha }}

      # 4Ô∏è‚É£ Desplegar en Dokploy autom√°ticamente
      - name: Trigger Dokploy Deployment
        if: success() && ${{ secrets.DOKPLOY_DEPLOY_HOOK }} != ''
        run: |
          echo "üöÄ Triggering Dokploy deploy..."
          curl -X POST "${{ secrets.DOKPLOY_DEPLOY_HOOK }}"
